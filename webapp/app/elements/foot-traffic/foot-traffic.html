<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="foot-traffic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <v-grid selection-mode="single">
      <table border="1" cellspacing="0" cellpadding="4">
        <colgroup>
          <col header-text="MAC addr">
          <col header-text="Start Time">
          <col header-text="End Time">
        </colgroup>
        <tbody>
          <template is="dom-repeat" items="{{sensorData}}">
            <tr>
              <td>{{item.macaddr}}</td>
              <td>{{item.startTime}}</td>
              <td>{{item.endTime}}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </v-grid>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'foot-traffic',

      properties: {
        foo: {
          type: String,
          value: 'foot-traffic',
          notify: true
        }
      },
      _dataLoaded: function(results) {
        this.sensorData = [];
        for (var k = 0; k < results.length; k++) {
          var sData = results[k];
          this.push('sensorData',{
            macaddr: sData.get('pid'),
            startTime: sData.get('start'),
            endTime: sData.get('end'),
          });
        }
      },
      _dataErr: function(err) {
        alert ("Error loading Parse data ", err);
      },
      ready: function() {
        var dataObj = Parse.Object.extend("data");
        var query = new Parse.Query (dataObj);
        query.find().done(
          this._dataLoaded.bind(this),
          this._dataErr.bind(this)
        );
      }
    });
  })();
  </script>
</dom-module>
