<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="stylesheet" type="text/css" href="../../styles/table.css">

<dom-module id="foot-traffic">
  <template>
    <div class="table-responsive-vertical shadow-z-1">
      <!--<v-grid selection-mode="single">-->
        <table id="data" class="table table-hover table-mc-light-blue">
          <thead>
            <tr>
              <th>MAC Addr</th>
              <th>Start</th>
              <th>End</th>
              <th>Duration</th>
              <th>Entries</th>
              <th>Exits</th>
            </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{sensorData}}">
              <tr>
                <td>{{item.macaddr}}</td>
                <td>{{item.startTime}}</td>
                <td>{{item.endTime}}</td>
                <td>{{item.duration}}</td>
                <td>{{item.entries}}</td>
                <td>{{item.exits}}</td>
              </tr>
            </template>
          </tbody>
        </table>
      <!--</v-grid>-->
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'foot-traffic',

      properties: {
        foo: {
          type: String,
          value: 'foot-traffic',
          notify: true
        }
      },
      _dataLoaded: function(results) {
        this.sensorData = [];
        for (var k = 0; k < results.length; k++) {
          var sData = results[k];
          this.push('sensorData',{
            macaddr: sData.get('pid'),
            startTime: sData.get('start'),
            endTime: sData.get('end'),
            duration: (sData.get('end') - sData.get('start')),
            entries: sData.get('in'),
            exits: sData.get('out')

          });
        }
      },
      _dataErr: function(err) {
        alert ("Error loading Parse data ", err);
      },
      ready: function() {
        var dataObj = Parse.Object.extend("data");
        var query = new Parse.Query (dataObj);
        query.find().done(
          this._dataLoaded.bind(this),
          this._dataErr.bind(this)
        );
      }
    });
  })();
  </script>
</dom-module>
