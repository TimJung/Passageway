<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="stylesheet" type="text/css" href="../../styles/table.css">

<dom-module id="foot-traffic">
  <template>
    <style>
      heat-map {
        padding: 8px;
      }
    </style>
    <heat-map heat-data="{{heat}}"></heat-map>

    <google-chart type='line'>
    </google-chart>
    <div class="table-responsive-vertical shadow-z-1">
      <!--<v-grid selection-mode="single">-->
        <table id="data" class="table table-hover table-mc-light-blue">
          <thead>
            <tr>
              <th>MAC Addr</th>
              <th>Start</th>
              <th>End</th>
              <th>Duration</th>
              <th>Entries</th>
              <th>Exits</th>
            </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{sensorData}}">
              <tr>
                <td>{{item.macaddr}}</td>
                <td>{{item.startTime}}</td>
                <td>{{item.endTime}}</td>
                <td>{{item.duration}}</td>
                <td>{{item.entries}}</td>
                <td>{{item.exits}}</td>
              </tr>
            </template>
          </tbody>
        </table>
      <!--</v-grid>-->
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'foot-traffic',

      properties: {
        foo: {
          type: String,
          value: 'foot-traffic',
          notify: true
        },
        heat: {
          type:Array,
          notify:true
        }
      },
      _dataLoaded: function(results) {
        console.log('Parse data loaded');
        this.heat = [];
        /* Use fake geopoints */
        var refLat = 42.966637;
        var refLon = -85.887161;
        this.sensorData = [];
        var chartData = [['Time','Entry','Exit']];
        var theChart = this.$$('google-chart');
        for (var k = 0; k < results.length; k++) {
          var sData = results[k];
          var inCount = sData.get('in');
          var outCount = sData.get('out');
          if (inCount == 0 && outCount == 0) continue;

          var t1 = new Date(sData.get('start') * 1000);
          var t2 = new Date(sData.get('end') * 1000);
          this.push('sensorData',{
              macaddr: sData.get('pid'),
              startTime: t1.toLocaleString(),
              endTime: t2.toLocaleString(),
              duration: (sData.get('end') - sData.get('start')),
              entries: inCount,
              exits: outCount
          });
          chartData.push([k, inCount, outCount]);
            /* show random points */
          this.push('heat', {
              lat : refLat + Math.random()/1000.0,
              lon : refLon + Math.random()/1000.0
          });
        }
        /*------*/
        theChart.data = chartData;
      },
      _dataErr: function(err) {
        alert ('Error loading Parse data ', err);
      },
      ready: function() {
        var dataObj = Parse.Object.extend('data');
        var query = new Parse.Query (dataObj);
        query.find().done(
          this._dataLoaded.bind(this),
          this._dataErr.bind(this)
        );
      }
    });
  })();
  </script>
</dom-module>
