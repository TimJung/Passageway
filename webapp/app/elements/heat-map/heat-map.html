<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="heat-map">
  <template>
    <style>
      :host {
        display: block;
      }
      google-map {
        height:400px;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
    <google-map 
                on-google-map-ready="_ApiLoaded"
                latitude="42.966637" longitude="-85.887161" zoom="17"></google-map>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'heat-map',

      properties: {
        foo: {
          type: String,
          value: 'heat-map',
          notify: true
        }
      },
      attached:function() {
      },
      _ApiLoaded:function(e) {
        var elem = this.$$('google-map');
        var sensorData = [
          new google.maps.LatLng(42.966637, -85.887161),
          new google.maps.LatLng(42.966637, -85.887261),
          new google.maps.LatLng(42.966637, -85.887361),
        ];
        var hmap = new google.maps.visualization.HeatmapLayer({data:sensorData});
        hmap.setMap(elem.map);
      }
    });
  })();
  </script>
</dom-module>
