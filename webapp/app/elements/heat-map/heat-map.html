<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="heat-map">
  <template>
    <style>
      :host {
        display: block;
      }
      google-map {
        height:400px;
      }
    </style>
    <google-map on-google-map-ready="_ApiLoaded"
                latitude="42.966637" longitude="-85.887161" zoom="17"></google-map>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'heat-map',

      properties: {
        heatData: { /* this property corresponds to the attribute heat-data */
          type: Array,
          observer: "_heatDataChanged"
        },
        foo: {
          type: String,
          value: 'heat-map',
          notify: true
        },
        sensorData: Array,
        hMap: Object
      },
      _heatDataChanged: function(newVal, oldVal) {
        console.log('Heat data changed from ', oldVal, ' to ', newVal);
        var elem = this.$$('google-map');
        this.sensorData = [];
        for (var k = 0; k < this.heatData.length; k++) {
          this.push("sensorData", new google.maps.LatLng(
            this.heatData[k].lat, this.heatData[k].lon));
        }
        this.hmap.setData(this.sensorData);
        this.hmap.setMap(elem.map);
      },
      _ApiLoaded:function(e) {
        var elem = this.$$('google-map');
        this.sensorData = [];
        if (this.heatData) {
          for (var k = 0; k < this.heatData.length; k++) {
            this.push("sensorData", new google.maps.LatLng(
              this.heatData[k].lat, this.heatData[k].lon));
          }
        }
        this.hmap = new google.maps.visualization.HeatmapLayer();
        this.hmap.setData(this.sensorData);
        this.hmap.setMap(elem.map);
      }
    });
  })();
  </script>
</dom-module>
