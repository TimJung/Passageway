<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="map-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-material elevation="1">
      <paper-tabs id="tabs" selected="{{selected}}" noink>
        <paper-tab>Google Map</paper-tab>
        <paper-tab>Blueprint</paper-tab>
      </paper-tabs>
      <iron-pages id="pages" selected="{{selected}}">
        <div><heat-map heat-data="{{heat}}"></heat-map></div>
        <div><blueprint-map></blueprint-map></div>
      </iron-pages>
    </paper-material>
  </template>
  <script>

  (function() {
    'use strict';

    Polymer({
      is: 'map-element',

      properties: {
        foo: {
          type: String,
          value: 'map-element',
          notify: true
        },
        heat: {
          type:Array,
          notify:true
        }
      },
      ready: function() {

      }
    });
  })();
  </script>
</dom-module>
